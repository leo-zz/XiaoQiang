<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- Required Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/reset.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/fluid.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/mws.style.css" media="screen"/>
    <!-- Theme Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/mws.theme.css" media="screen"/>
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/mws.js"></script>
    <script type="text/javascript" src="js/xiaoqiang.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
    <title>XiaoQiang-UI</title>
</head>
<body>
<!-- Header Wrapper -->
<div id="mws-header" class="clearfix">
    <!-- Logo Wrapper -->
    <div id="mws-logo-container">
        <div id="mws-logo-wrap"><a href="https://github.com/leo-zz/XiaoQiang">
            <img src="images/logo.png" alt="XiaoQiangLogo"/></a>
        </div>
    </div>
    <!-- User Area Wrapper -->
    <div id="mws-user-tools" class="clearfix">
        <div id="mws-github">
            <a href="https://github.com/leo-zz/XiaoQiang" target="_blank"><img
                    src="./images/github.png" alt="GitHub" width="46"></a>
        </div>
    </div>
</div>
<!-- Main Wrapper -->
<div id="mws-wrapper">
    <!-- Necessary markup, do not remove -->
    <div id="mws-sidebar-stitch"></div>
    <div id="mws-sidebar-bg"></div>
    <!-- Sidebar Wrapper -->
    <div id="mws-sidebar">
        <!-- Main Navigation -->
        <div id="mws-navigation">
            <ul>
                <li class="active"><a href="#">JVM监控</a>
                    <ul>
                        <li><a href="#">主机信息监控</a></li>
                        <li><a href="#">JVM内存监控</a></li>
                        <li><a href="#">类与线程监控</a></li>
                        <li><a href="#">GC监控</a></li>
                    </ul>
                </li>
                <li><a href="#">方法异常监控</a></li>
            </ul>
        </div>
        <!-- End Navigation -->
    </div>
    <!-- Container Wrapper -->
    <div id="mws-container" class="clearfix">
        <!-- Main Container -->
        <div class="container">
            <div class="mws-panel grid_8 mws-collapsible">
                <div class="mws-panel-header">
                    <span>XiaoQiang 客户端列表</span>
                </div>
                <div class="mws-panel-body">
                    <table class="mws-table">
                        <thead>
                        <tr>
                            <th>客户端名称</th>
                            <th>IP地址</th>
                            <th>端口号</th>
                            <th>上次通信时间</th>
                            <th>状态</th>
                        </tr>
                        </thead>
                        <tbody id="clientlist"/>
                    </table>
                </div>
            </div>
            <div class="mws-panel grid_8 mws-collapsible">
                <div class="mws-panel-header">
                    <span>JVM信息</span>
                </div>
                <div class="mws-panel-body">
                    <table class="mws-table">
                        <thead>
                        <tr>
                            <th>JVM</th>
                            <th>操作系统</th>
                            <th>编译器</th>
                            <th>启动时间</th>
                            <th>JVM参数</th>
                            <th>启动类路径</th>
                            <th>普通类路径</th>
                        </tr>
                        </thead>
                        <tbody id="jvmInfo"/>
                    </table>
                </div>
            </div>
            <div class="mws-panel grid_4">
                <div class="mws-panel-header">
                    <span>CPU使用率%</span>
                </div>
                <div class="mws-panel-body">
                    <div class="mws-panel-content">
                        <div id="cpu" style="width:100%; height:300px; "></div>
                    </div>
                </div>
            </div>
            <div class="mws-panel grid_4">
                <div class="mws-panel-header">
                    <span>主机内存使用率%</span>
                </div>
                <div class="mws-panel-body">
                    <div class="mws-panel-content">
                        <div id="hostMemRatio" style="width:100%; height:300px; "></div>
                    </div>
                </div>
            </div>

            <div class="mws-panel grid_8">
                <div class="mws-panel-header">
                    <span>JVM内存信息</span>
                </div>
                <div class="mws-panel-body">
                    <div class="mws-panel-content">
                        <div id="jvmMem" style="width:100%; height:300px; "></div>
                    </div>
                </div>
            </div>

            <div class="mws-panel grid_4">
                <div class="mws-panel-header">
                    <span>堆内存信息</span>
                </div>
                <div class="mws-panel-body">
                    <div class="mws-panel-content">
                        <div id="heapMem" style="width:100%; height:300px; "></div>
                    </div>
                </div>
            </div>
            <div class="mws-panel grid_4">
                <div class="mws-panel-header">
                    <span>非堆内存信息</span>
                </div>
                <div class="mws-panel-body">
                    <div class="mws-panel-content">
                        <div id="nonHeapMem" style="width:100%; height:300px; "></div>
                    </div>
                </div>
            </div>
            <div class="mws-panel grid_4">
                <div class="mws-panel-header">
                    <span>类信息</span>
                </div>
                <div class="mws-panel-body">
                    <div class="mws-panel-content">
                        <div id="class" style="width:100%; height:300px; "></div>
                    </div>
                </div>
            </div>
            <div class="mws-panel grid_4">
                <div class="mws-panel-header">
                    <span>线程信息</span>
                </div>
                <div class="mws-panel-body">
                    <div class="mws-panel-content">
                        <div id="thread" style="width:100%; height:300px; "></div>
                    </div>
                </div>
            </div>
            <div class="mws-panel grid_4">
                <div class="mws-panel-header">
                    <span>GC次数信息</span>
                </div>
                <div class="mws-panel-body">
                    <div class="mws-panel-content">
                        <div id="gcCount" style="width:100%; height:300px; "></div>
                    </div>
                </div>
            </div>
            <div class="mws-panel grid_4">
                <div class="mws-panel-header">
                    <span>GC耗时信息</span>
                </div>
                <div class="mws-panel-body">
                    <div class="mws-panel-content">
                        <div id="gcTime" style="width:100%; height:300px; "></div>
                    </div>
                </div>
            </div>

            <div class="mws-panel grid_8">
                <div class="mws-panel-header">
                    <span>异常信息</span>
                </div>
                <div class="mws-panel-body">
                    <div class="mws-panel-content">
                        <div id="exChart" style="width:100%; height:600px; "></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Main Container -->
    </div>
    <!-- End Container Wrapper -->
</div>


<script type="text/javascript">
    <!-- 请求clientlists查询接口，填充表格内容 -->
    var clientContent=fillClientInfo();
    $("#clientlist").html(clientContent);
    var jvmInfo=$("#jvmInfo");

    //TODO 能够手动切换client信息,默认显示第一个client的信息
    var clientInet = "http://192.168.16.231:8080/";

    // 基于准备好的dom，初始化echarts实例
    var cpuChart = echarts.init(document.getElementById('cpu'));
    var hostMemChart = echarts.init(document.getElementById('hostMemRatio'));
    var jvmChart = echarts.init(document.getElementById('jvmMem'));
    var heapChart = echarts.init(document.getElementById('heapMem'));
    var nonHeapChart = echarts.init(document.getElementById('nonHeapMem'));
    var classChart = echarts.init(document.getElementById('class'));
    var threadChart = echarts.init(document.getElementById('thread'));
    var gcCountChart = echarts.init(document.getElementById('gcCount'));
    var gcTimeChart = echarts.init(document.getElementById('gcTime'));

    //创建参数
    //CPU信息
    var cpuData = [];
    var jvmCpuData = [];
    var availableProcessors ;
    //主机内存信息 hostMemRatio
    var physicalMemoryRatio = [];
    var swapSpaceRatio = [];
    var physicalMemory;
    var swapSpace ;
    //JVM内存情况
    var heapUsedMemory = [];
    var heapCommittedMemory = [];
    var nonHeapUsedMemory = [];
    var nonHeapCommittedMemory = [];
    var committedVirtualMemory = [];
    //堆内存情况 heapMem
    var edenSpaceUsedMemory = [];
    var survivorSpaceUsedMemory = [];
    var oldGenUsedMemory = [];
    //非堆内存情况 nonHeapMem
    var codeCacheUsedMemory = [];
    var metaspaceUsedMemory = [];
    var compressedClassSpaceUsedMemory = [];
    //类信息
    var loadedClassCount = [];
    var totalLoadedClassCount;
    var unloadedClassCount;
    //线程信息
    var threadCount = [];
    var deadlockedThreadsNum = [];
    var monitorDeadlockedThreadsNum = [];
    var peakThreadCount;
    var totalStartedThreadCount;
    //GC信息
    var ygcName;
    var ygcMemoryPoolNames;
    var ogcName;
    var ogcMemoryPoolNames ;
    var ygcCount = [];
    var ygcTime = [];
    var ogcCount = [];
    var ogcTime = [];
    //其他信息
    var bootClassPath ;
    var classPath ;
    var jvmName;
    var osName ;
    var compilerName ;
    var inputArguments ;
    var jvmStartTime;

    xqDisplay(jvmInfo);

    exDisplay();
    //TODO 异常信息展示
    function exDisplay() {
        var exChart = echarts.init(document.getElementById('exChart'));
        exChart.showLoading();
        $.get("xq/exceptions", function (data) {
            //所有节点都隐藏
            exChart.hideLoading();
            if(data.result == true)
            echarts.util.each(data.value.children, function (datum, index) {
                datum.collapsed = true;
            });
            exChart.setOption(option = {
                tooltip: {
                    trigger: 'item',
                    triggerOn: 'mousemove'
                },
                series: [
                    {
                        type: 'tree',
                        data: [data.value],
                        top: '1%',
                        left: '7%',
                        bottom: '1%',
                        right: '20%',
                        //设置图标大小
                        symbolSize: 7,
                        //设置未展开时图标的标签名称
                        label: {
                            normal: {
                                position: 'left',
                                verticalAlign: 'middle',
                                align: 'right',
                                fontSize: 15
                            }
                        },
                        //设置展开时图标的标签名称
                        leaves: {
                            label: {
                                normal: {
                                    position: 'right',
                                    verticalAlign: 'middle',
                                    align: 'left'
                                }
                            }
                        },
                        expandAndCollapse: true,
                        //树状图显示节点的时间
                        animationDuration: 550,
                        //树状图展开或缩回的时间
                        animationDurationUpdate: 750
                    }
                ]
            });
        }, "json");

    }
</script>
</body>
</html>
